<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <li>
                        <h1>{{restaurant.name}}</h1>
                        <p>{{restaurant.description}}</p>
                    </li>
                    <li>
                        <a href="{% url 'restaurant-delete' restaurant.id %}">Delete</a>
                    
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
